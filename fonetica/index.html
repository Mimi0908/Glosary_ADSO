<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Guess The Phonetic</title>

</head>
<body>

    <audio id="miAudio"  src="BackgroundSong/ascensor.mp4" autoplay loop> </audio>

    


    <div id="cronometro">00:00</div>
    <img class="personaje" src="IIMG-FRONT/character.png" alt="Personaje">
    <h1>Guess The Phonetic</h1>

    <!-- Pantalla inicial -->
    <div id="pantalla-inicial">
        <p>Which phonetic does the word belong to?</p>
        <button class="btn" onclick="comenzarJuego()">BEGIN</button>
    </div>

    <!-- Pantalla juego -->
    <div class="pantalla-juego" id="pantalla-juego">
        <img src="img/ad.svg" alt="" id="imgFonetica">
        <div class="opciones">
            <div class="opcion" id="op0" onclick="comprobarRespuesta(0)">
                <div class="letra" id="l0">A</div>
                <div class="nombre" id="n0">OPTION A</div>
            </div>
            <div class="opcion" id="op1" onclick="comprobarRespuesta(1)">
                <div class="letra" id="l1">B</div>
                <div class="nombre" id="n1">OPTION B</div>
            </div>
            <div class="opcion" id="op2" onclick="comprobarRespuesta(2)">
                <div class="letra" id="l2">C</div>
                <div class="nombre" id="n2">OPTION C</div>
            </div>
        </div>
    </div>
    <!-- Pantalla final -->
    <div id="pantalla-final">
        <h2>CORRECT: <span id="numCorrectas">3</span></h2>
        <h2>WRONG: <span id="numIncorrectas">2</span></h2>
        <h2 id="tiempo" ></h2>
        <button class="btn" onclick="volverAlInicio()">AGAIN?</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
